<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <section class="container">
    <div class="row spacer">
    </div>
    <div class="row d-flex justify-content-center">
      <div onclick="play(rock)" class="col-4 col-md-3 text-center m-3 click-this">
        <h1><i class="far fa-hand-rock"></i></h1>
        <h2>Rock</h2>
      </div>
      <div onclick="play(paper)" class="col-4 col-md-3 text-center m-3 click-this">
        <h1><i class="far fa-hand-paper"></i></h1>
        <h2>Paper</h2>
      </div>
      <div onclick="play(scissors)" class="col-4 col-md-3 text-center m-3 click-this">
        <h1><i class="far fa-hand-scissors"></i></h1>
        <h2>Scissors</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <h2 id="result" class="text-center">Click to play!</h2>
      </div>
      <div class="col-12">
        <h5 id="score" class="text-center mt-4">

        </h5>
      </div>
    </div>
  </section>



  <script src="app/app.js"></script>
</body>

</html>
